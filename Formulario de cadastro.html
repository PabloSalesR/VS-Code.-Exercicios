<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomurlário de Cadastro</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th> Formuulário de Cadastro</th>
            </tr>
            <tr>
               <td><label for="nome"> Nome</label></td> 
               <td><input type="text" id=name name="nome" required="true"></td>
            </tr>
            <tr>
               <td><label for="sobrenome"> Sobrenome</label></td>
               <td><input type="text" id="sobrenome" name=Sobrenome required="true"></td> 
            </tr>
            <tr>
                <td><label for="endereço"> Endereço</label></td>
                <td><textarea name="endereço" id="endereço" cols=20" rows="3" required="true"></textarea></td>
            </tr>
            <tr>
                <td><label for=disciplinas> Disciplinas</label> </td>
                <td>
                    <input type="checkbox" /> Programação <br />
                    <input type="checkbox" /> Lógica <br />
                    <input type="checkbox" /> Algoritmos <br />
                    <input type="checkbox" /> Banco de Dados <br />
                    <input type="checkbox" /> Mobile <br />
                </td>
            </tr>
            <tr>
                <td><label for="genero"> Gênero</label></td>
                <td>
                    <input type="radio" id="masculino" name="Masculino" checked="true" /> <label >Masculino</label>
                    <input type="radio" id="feminino" name="feminino" /> <label>Feminino</label>
                    <input type="radio" id="nao informar" name="nao informar" /> <label> Não Informar</label>
                </td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></label></td>
                <td>
                    <select id="ideade" name="idade">
                        <option value="">select</option>
                        <option value="criança">Criança</option>
                        <option value="adulto">Adulto</option>
                        <option value="idoso">Idoso</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="picture">Foto de Perfil</label></td>
                <td><input type="file" id="picture" name="picture" required="true"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cadastrar" name="cadastrar" id="cadastrar"/>
                    <input type="reset" value="Limpar" name="limpar" id="cadastar"/>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
